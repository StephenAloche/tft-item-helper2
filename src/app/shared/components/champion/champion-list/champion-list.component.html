<div>    
    <div *ngFor="let champion of champions$ | async ; let i = index" class="champion" (click)="selectChampion(champion)">
      <img src="https://raw.communitydragon.org/latest/game/{{champion.icon}}" class="brd-cost-{{champion.cost}} champion__img champion__border" />
      <span class="champion__name">{{ champion.name }}</span>
    </div>
  </div>
