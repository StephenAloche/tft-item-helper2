<div class="center flex-column hex sc-hex__global">
    <div class="d-flex sc-hex__trait">
        <img *ngFor="let trait of champion?.dataTraits"
            src="{{trait.icon}}" />
    </div>
    <svg width="84px" height="96px" viewBox="0 0 84 96" class="sc-hex__champ">
        <defs>
            <clipPath id="myMask">
                <polygon points="184 24 226 -3.16413562e-15 268 24 268 72 226 96 184 72" transform="translate(-184, 0)">
                </polygon>
            </clipPath>
        </defs>
        <!-- ngif sinon image manquante -->
        <image *ngIf="champion?.name" attr.xlink:href="{{champion?.icon}}"
            clip-path="url(#myMask)" transform="translate(0, 0)" class="sc-hex__champ__img">
        </image>
            <path id="test"  fill="none" [ngStyle]="{'stroke' : 'var(--cost'+(champion?.cost || '1')+')'}" transform="translate(-184, 0)"
            class="sc-hex_champ__border"></path>
    </svg>
    <div [ngSwitch]="champion?.stars">
        <span *ngSwitchCase="2" class="star2">⭐⭐</span>
        <span *ngSwitchCase="3" class="star3">⭐⭐⭐</span>
    </div>
    <span class="u-center sc-hex__label">{{ champion?.name }}</span>
    <div class="d-flex  u-center sc-hex__item">
        <img *ngFor="let item of champion?.equippedItems"
            src="{{item.icon}}" class="sc-hex__item__equiped">
    </div>
</div>
